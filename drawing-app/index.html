<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/631c38c3f9.js" crossorigin="anonymous"></script>
</head>

<body>
  <canvas id="canvas" width="600px" height="600px"></canvas>
  <div class="toolbox">
    <button id="brush"><i class="fa-solid fa-paintbrush"></i></button>
    <button id="eraser" title="Eraser"><i class="fa-solid fa-eraser"></i></button>
    <input type="color" id="color" title="color">
    <button id="increase">+</button>
    <span id="size" title="Brush size">10</span>
    <button id="decrease">-</button>

    <button id="clear" title="Clear all"><i class="fa-regular fa-trash-can"></i></i></button>
  </div>
</body>

</html>
