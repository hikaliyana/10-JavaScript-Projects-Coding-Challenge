<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipes App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/631c38c3f9.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
</head>

<body>

  <div class="mobile-container">
    <header>
      <input type="text" id="search-term">
      <button id="search"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
          fill="currentColor">
          <path fill-rule="evenodd"
            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
            clip-rule="evenodd" />
        </svg></button>
    </header>

    <div class="fav-container">
      <h3>My Favorite Recipes</h3>
      <ul class="fav-meals" id="fav-meals"></ul>
    </div>

    <div class="meals" id="meals"> </div>

  </div>

  <div class="popup-container hidden" id="meal-popup">
    <div class="popup">
      <button id="close-popup"><i class="fa-solid fa-xmark"></i></button>

      <div class="meal-info" id="meal-info">

      </div>

    </div>
  </div>


</body>

</html>
